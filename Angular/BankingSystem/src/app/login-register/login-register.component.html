<form (ngSubmit)="onRegister()" #registerForm="ngForm">
  <!-- First Name -->
  <div class="mb-3">
      <label for="firstName" class="form-label">First Name</label>
      <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="firstName" required />
  </div>

  <!-- Last Name -->
  <div class="mb-3">
      <label for="lastName" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="lastName" required />
  </div>

  <!-- Email -->
  <div class="mb-3">
      <label for="registerEmail" class="form-label">Email</label>
      <input type="email" class="form-control" id="registerEmail" name="registerEmail" [(ngModel)]="registerEmail" required />
  </div>

  <!-- Password -->
  <div class="mb-3">
      <label for="registerPassword" class="form-label">Password</label>
      <input type="password" class="form-control" id="registerPassword" name="registerPassword" [(ngModel)]="registerPassword" required />
  </div>

  <!-- Confirm Password -->
  <div class="mb-3">
      <label for="registerConfirmPassword" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="registerConfirmPassword" name="registerConfirmPassword" [(ngModel)]="registerConfirmPassword" required />
  </div>

  <!-- Register Button -->
  <button type="submit" class="btn btn-primary">Register</button>
</form>

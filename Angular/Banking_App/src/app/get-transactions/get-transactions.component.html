<div class="container mt-4">
  <h2 class="text-center">Transaction History</h2>

  <!-- New Transaction Button -->
  <button class="btn btn-success rounded-pill mb-3" data-bs-toggle="modal" data-bs-target="#addTransactionModal">
    Add Transaction
  </button>
      <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Date</th>
          <th>Type</th>
          <th>Amount</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let transaction of transactions">
          <td>{{ transaction.id }}</td>
          <td>{{ transaction.date }}</td>
          <td>{{ transaction.type }}</td>
          <td>{{ transaction.amount | currency:'USD' }}</td>
          <td>
            <span [class]="getStatusClass(transaction.status)">{{ transaction.status }}</span>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="modal fade" id="addTransactionModal" tabindex="-1" aria-labelledby="addTransactionModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addTransactionModalLabel">Add Transaction</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <app-add-transaction></app-add-transaction>
          </div>
        </div>
      </div>
    
  </div>
